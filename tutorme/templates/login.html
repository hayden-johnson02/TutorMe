{% extends 'base.html' %}
{% block title %}Tutor Me | Login{% endblock %}
{% block content %}
<div class="container col-6 py-5">
    <div class="card">
        <div class="card-header">
            Login Page
        </div>
        <div class="card-body">
            {% load socialaccount %}
            {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} !</p>

            {% else %}
            <h1>My Google Login Project</h1>
            <a href="{% provider_login_url 'google' %}">Login with Google</a>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
