{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Tutor Me | Profile{% endblock %}
{% block content %}
<div class="container col-6 py-5">
<div class="list-group">
{% for tutor in tutor_list%}
  <a class="list-group-item-active">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"> <a href='/view_tutors/{{tutor.id}}'class="list-group-item">{{ tutor.last_name }}, {{ tutor.first_name }} </a> </h5>
    </div>
  </a>
{% endfor %}
{% endblock %}
