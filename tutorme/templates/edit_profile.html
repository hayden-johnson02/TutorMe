{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Tutor Me | Profile{% endblock %}
{% block content %}
<div class="container col-6 py-5">
    <div class="card">
        {% load socialaccount %}
        {% if user.is_authenticated %}
        <div class="card-header">
            <h3>Edit Profile</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-success">Edit Profile</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
